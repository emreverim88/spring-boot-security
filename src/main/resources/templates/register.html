<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <form style="padding-top: 100px;" action="#" th:action="@{/register}" th:object="${accountDTO}" method="post">

        <div class="form-group">
            <label for="userNameInput">User Name</label>
            <input type="text" class="form-control" id="userNameInput" th:field="*{username}">
            <small id="userNameError" class="form-text text-muted" th:each="error: ${#fields.errors('username')}"
                   th:text="${error}">Validation error</small>
        </div>

        <div class="form-group">
            <label for="emailInput">E-mail</label>
            <input type="email" class="form-control" id="emailInput" th:field="*{email}">
            <small id="emailError" class="form-text text-muted" th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error</small>
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" th:field="*{password}">
            <small id="passwordInputError" class="form-text text-muted" th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</small>
        </div>

        <div class="form-group">
            <label for="confirmPassInput">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassInput" th:field="*{confirmPassword}">
            <small id="confirmPasswordError" class="form-text text-muted" th:each="error: ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</small>
        </div>

        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
            Incorrect date
        </p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
